<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptin - Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-body">
    <!-- NAVIGATION BAR -->
  <header class="navbar">
    <div class="logo">
      <img height="50px" width="50px" src="img/logo.png" alt="logo">
      <span class="logo-text">Cryptin.</span>
    </div>
    <nav>
      <a href="index.html">HOME</a>
      <a href="buy.html">BUY</a>
      <a href="sell.html">SELL</a>
      <a href="signup.html">SIGN UP</a>
    </nav>
  </header>

  
    <!-- Form -->
    <div class="auth-container">
        <div class="auth-form">
            <h2>Get Started Now</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <div class="checkbox">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the terms & policies</label>
                </div>

                <button type="submit" class="btn primary">Signup</button>
            </form>

            <div class="divider">
                <hr><span>or</span>
                <hr>
            </div>

            <div class="social-login">
                <button class="google">Sign in with Google</button>
                <button class="apple">Sign in with Apple</button>
            </div>

            <p class="login-text">
                Have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </div> 
    </div>

    <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-left">
      <img height="50px" width="50px" src="img/logo.png" alt="logo">
      <div>
        <span class="logo-text">Cryptin.</span>
        <p class="desc">The future of cryptocurrency trading.<br>Secure, fast, and reliable.</p>
      </div>
    </div>

    <div class="footer-right">
      <div class="social-icons">
        <div class="icon"><img src="https://www.shutterstock.com/shutterstock/videos/1063781164/thumb/5.jpg?ip=x480" alt="twitter-logo"></div>
        
        <div class="icon"><img src="https://i.pinimg.com/564x/6b/ab/30/6bab3017350ca04c6fa05569672bd31e.jpg" alt="linkedin logo"></div>
      </div>
      <input type="email" placeholder="Enter your email address">
      <a href="signup.html" class="signIn">Sign in</a>
    </div>
  </footer>

  <script src="js/common.js"></script>
  <script src="js/signup.js"></script>

</body>

</html>
