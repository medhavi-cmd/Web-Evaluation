<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dash-body">
    <div class="container">
        <h1 class="dash-h1">Dashboard</h1>
        
        <div class="dashboard">
            <div class="chart-container glow">
                <img src="img/graph.png" class="chart-canvas">
            </div>

            <div class="sidebar">
                <div class="exchange-card">
                    <div class="exchange-title">Exchange</div>
                    <div class="crypto-pair">
                        <div class="crypto-info">
                            <span class="crypto-symbol">NTC</span>
                            <span class="arrow">➔</span>
                            <span class="crypto-price" id="crypto-price">$102.89 USD</span>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <input type="number" id="input-crypto" class="input-field" placeholder="Enter amount in NTC" value="10">
                    </div>
                    
                    <div class="input-group">
                        <input type="number" id="input-usd" class="input-field" placeholder="Converted USD" value="1028.9" readonly>
                    </div>
                    
                    <button class="buy-button">BUY</button>
                </div>

                <div class="balance-card">
                    <div class="balance-title">Balance</div>
                    <div class="balance-amount">Available Balance: $15,420.32</div>
                </div>
            </div>
        </div>

        <div class="financial-stats">
            <div class="stat-card">
                <div class="stat-title">Income</div>
                <div id="income" class="stat-amount income">$0.00</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-title">Expenses</div>
                <div id="expenses" class="stat-amount expenses">$0.00</div>
            </div>
        </div>
    </div>

    <!-- ===== Internal JavaScript ===== -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Fetch and Display Income & Expenses 
            fetch("financials.json")
                .then(response => {
                    if (!response.ok) throw new Error("Failed to load financial data");
                    return response.json();
                })
                .then(data => {
                    const incomeElement = document.getElementById("income");
                    const expensesElement = document.getElementById("expenses");

                    incomeElement.textContent = `$${data.income.toLocaleString('en-US', { minimumFractionDigits: 2 })}`;
                    expensesElement.textContent = `$${data.expenses.toLocaleString('en-US', { minimumFractionDigits: 2 })}`;
                })
                .catch(error => console.error("Error fetching financial data:", error));

            // Conversion  (NTC ➔ USD) 
            const cryptoPriceElement = document.getElementById("crypto-price");
            const inputCrypto = document.getElementById("input-crypto");
            const inputUSD = document.getElementById("input-usd");

            // Extract numeric value from "$102.89 USD"
            const priceText = cryptoPriceElement.textContent.trim();
            const priceValue = parseFloat(priceText.replace(/[^0-9.]/g, "")) || 0;

            // Function to convert crypto amount to USD
            const convertCryptoToUSD = () => {
                const cryptoAmount = parseFloat(inputCrypto.value) || 0;
                const converted = cryptoAmount * priceValue;
                inputUSD.value = converted.toFixed(2);
            };

            // Trigger conversion when user types in the first input
            inputCrypto.addEventListener("input", convertCryptoToUSD);

        });
    </script>
</body>
</html>
