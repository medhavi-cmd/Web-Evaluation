<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body class="Faq-body">

    <!-- NAVIGATION BAR -->
  <header class="navbar">

      <img height="50px" width="50px" src="img/logo.png" alt="logo">
      <span class="logo-text">Cryptin.</span>

    <nav>
      <a href="index.html">HOME</a>
      <a href="buy.html">BUY</a>

      <a href="signup.html">SIGN UP</a>
    </nav>
  </header>


    <div class="faq-section">
        <h1 class="faq-title">FAQ's</h1>
        <h2 class="faq-subtitle">Still Have Questions?</h2>
        
        <div class="faq-container" id="faqContainer">
            <!-- FAQ items will be loaded here dynamically from JSON -->
        </div>
    </div>

    <script>
        // Fetch FAQ data from JSON file
        async function loadFAQs() {
            try {
                const response = await fetch('faq-data.json');
                const data = await response.json();
                const faqContainer = document.getElementById('faqContainer');
                
                // Generate FAQ items from JSON data
                data.faqs.forEach(faq => {
                    const faqItem = document.createElement('div');
                    faqItem.className = 'faq-item';
                    
                    faqItem.innerHTML = `
                        <div class="faq-question" onclick="toggleFAQ(this)">
                            <span>${faq.question}</span>
                            <span class="faq-arrow">â–¼</span>
                        </div>
                        <div class="faq-answer">
                            <p>${faq.answer}</p>
                        </div>
                    `;
                    
                    faqContainer.appendChild(faqItem);
                });
            } catch (error) {
                console.error('Error loading FAQ data:', error);
                document.getElementById('faqContainer').innerHTML = '<p style="color: white;">Unable to load FAQs. Please try again later.</p>';
            }
        }

        // Toggle FAQ function
        function toggleFAQ(element) {
            const faqItem = element.parentElement;
            const answer = faqItem.querySelector('.faq-answer');
            const arrow = element.querySelector('.faq-arrow');
            
            // Close all other FAQ items
            document.querySelectorAll('.faq-item').forEach(item => {
                if (item !== faqItem) {
                    item.classList.remove('active');
                    item.querySelector('.faq-answer').style.maxHeight = null;
                    item.querySelector('.faq-arrow').style.transform = 'rotate(0deg)';
                }
            });
            
            // Toggle current FAQ item
            faqItem.classList.toggle('active');
            
            if (faqItem.classList.contains('active')) {
                answer.style.maxHeight = answer.scrollHeight + 'px';
                arrow.style.transform = 'rotate(180deg)';
            } else {
                answer.style.maxHeight = null;
                arrow.style.transform = 'rotate(0deg)';
            }
        }

        // Load FAQs when page loads
        document.addEventListener('DOMContentLoaded', loadFAQs);
    </script>
